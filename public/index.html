<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time File Sharing</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
    }
    h2 { text-align: center; }
    input[type="file"] { display: block; margin: 20px auto; }
    .file-preview {
      text-align: center;
      margin: 10px 0;
    }
    .progress-bar {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress {
      height: 100%;
      width: 0;
      background: #4ade80;
    }
    .btn {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
    .connected {
      text-align: center;
      margin: 10px;
    }
    .received-files {
      margin-top: 20px;
    }
    .file-entry {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÅ Real-Time File Sharing</h2>
    <div class="connected">
      Room ID: <strong id="roomId"></strong> | Connected Devices: <strong id="connectedCount">0</strong>
    </div>

    <input type="file" id="fileInput" multiple />
    <div id="preview" class="file-preview"></div>
    <button class="btn" id="sendBtn">Send</button>
    <div id="progressContainer"></div>

    <div class="received-files">
      <h3>üì• Received Files</h3>
      <div id="receivedFiles"></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const roomId = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById('roomId').textContent = roomId;
    socket.emit('join-room', roomId);

    let selectedFiles = [];

    document.getElementById('fileInput').addEventListener('change', (e) => {
      selectedFiles = Array.from(e.target.files);
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      selectedFiles.forEach(file => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${file.name}</strong> - ${(file.size / 1024).toFixed(2)} KB`;
        preview.appendChild(div);
      });
    });

    socket.on('connected-count', count => {
      document.getElementById('connectedCount').textContent = count;
    });

    document.getElementById('sendBtn').addEventListener('click', () => {
      selectedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          socket.emit('send-file', {
            name: file.name,
            size: file.size,
            data: reader.result,
            room: roomId
          });
        };

        reader.readAsArrayBuffer(file);

        // Progress UI
        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        const bar = document.createElement('div');
        bar.className = 'progress';
        progressBar.appendChild(bar);
        document.getElementById('progressContainer').appendChild(progressBar);

        let progress = 0;
        const simulateProgress = setInterval(() => {
          if (progress >= 100) {
            clearInterval(simulateProgress);
          } else {
            progress += 10;
            bar.style.width = progress + '%';
          }
        }, 100);
      });
    });

    socket.on('receive-file', (file) => {
      const fileEntry = document.createElement('div');
      fileEntry.className = 'file-entry';
      fileEntry.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
      document.getElementById('receivedFiles').appendChild(fileEntry);
    });
  </script>

  <!-- Node.js server code should serve this HTML and handle Socket.IO -->
</body>
</html>
