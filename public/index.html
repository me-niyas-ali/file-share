<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAN File Share</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    #fileInfo img { max-height: 100px; margin-top: 10px; }
    .progress { width: 100%; height: 10px; background: #eee; margin: 10px 0; border-radius: 5px; overflow: hidden; }
    .bar { height: 100%; background: green; width: 0%; }
    a.download-link { display: block; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>LAN File Sharing</h2>

  <div>
    <button onclick="createRoom()">Create Room</button>
    <input type="text" id="roomInput" placeholder="Join Room (6-digit)" maxlength="6">
    <button onclick="joinRoom()">Join</button>
  </div>

  <div id="roomDisplay" style="margin: 20px; font-weight: bold;"></div>
  <div id="connectedDisplay"></div>

  <div>
    <input type="file" id="fileInput">
    <div id="fileInfo"></div>
    <button onclick="sendFile()">Send</button>
    <div class="progress"><div id="progressBar" class="bar"></div></div>
  </div>

  <div id="receivedFiles">
    <h3>Received Files</h3>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    let room = null;
    let file = null;
    const receivedBuffers = {};

    function createRoom() {
      room = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById('roomDisplay').innerText = 'Room Code: ' + room;
      socket.emit('join-room', room);
    }

    function joinRoom() {
      const code = document.getElementById('roomInput').value.trim();
      if (code.length === 6) {
        room = code;
        document.getElementById('roomDisplay').innerText = 'Room Code: ' + room;
        socket.emit('join-room', room);
      }
    }

    socket.on('update-count', (count) => {
      document.getElementById('connectedDisplay').innerText = `Connected: ${count}`;
    });

    document.getElementById('fileInput').addEventListener('change', e => {
      file = e.target.files[0];
      const info = document.getElementById('fileInfo');
      info.innerHTML = `<p><strong>${file.name}</strong> (${(file.size/1024).toFixed(2)} KB)</p>`;
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = ev => {
          const img = new Image();
          img.src = ev.target.result;
          info.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    function sendFile() {
      if (!file || !room) return;
      const chunkSize = 64 * 1024;
      let offset = 0;

      socket.emit("start-file", { room, name: file.name, size: file.size });

      const reader = new FileReader();
      reader.onload = e => {
        const done = offset + chunkSize >= file.size;
        socket.emit("file-chunk", {
          room,
          name: file.name,
          data: e.target.result,
          done
        });
        offset += chunkSize;
        document.getElementById("progressBar").style.width = `${(offset / file.size) * 100}%`;

        if (!done) readSlice();
      };

      function readSlice() {
        const slice = file.slice(offset, offset + chunkSize);
        reader.readAsArrayBuffer(slice);
      }

      readSlice();
    }

    socket.on("start-file", ({ name, size }) => {
      receivedBuffers[name] = { size, buffers: [] };
    });

    socket.on("file-chunk", ({ name, data, done }) => {
      if (!receivedBuffers[name]) return;
      receivedBuffers[name].buffers.push(data);

      if (done) {
        const blob = new Blob(receivedBuffers[name].buffers);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = name;
        link.className = "download-link";
        link.textContent = `⬇️ Download ${name} (${(receivedBuffers[name].size / 1024).toFixed(2)} KB)`;

        const container = document.getElementById("receivedFiles");
        container.appendChild(link);
        delete receivedBuffers[name];
      }
    });
  </script>
</body>
</html>
