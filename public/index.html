<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAN File Sharing</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    input[type="file"] { margin: 10px; }

    .card {
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: left;
    }

    .card p {
      margin: 5px 0;
    }

    .progress {
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }

    a.download-link {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h2>LAN File Sharing</h2>

  <div>
    <input type="text" id="roomInput" placeholder="Enter Room Code (6-digit)" maxlength="6">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="roomDisplay" style="margin: 20px; font-weight: bold;"></div>
  <div id="connectedDisplay"></div>

  <div>
    <input type="file" id="fileInput">
    <div id="fileCardContainer"></div>
    <button onclick="sendFile()">Send</button>
  </div>

  <div id="receivedFiles">
    <h3>Received Files</h3>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    let room = null;
    let file = null;

    function joinRoom() {
      const code = document.getElementById('roomInput').value.trim();
      if (code.length === 6) {
        room = code;
        document.getElementById('roomDisplay').innerText = 'Room Code: ' + room;
        socket.emit('join-room', room);
      } else {
        alert("Please enter a valid 6-digit room ID.");
      }
    }

    socket.on('update-count', (count) => {
      document.getElementById('connectedDisplay').innerText = `Connected: ${count}`;
    });

    document.getElementById('fileInput').addEventListener('change', e => {
      file = e.target.files[0];
      if (file) {
        const cardContainer = document.getElementById("fileCardContainer");
        cardContainer.innerHTML = `
          <div class="card">
            <p><strong>${file.name}</strong></p>
            <p>${(file.size / 1024).toFixed(2)} KB</p>
            <div class="progress"><div id="progressBar" class="bar"></div></div>
          </div>
        `;
      }
    });

    function sendFile() {
      if (!file || !room) return;

      const chunkSize = 64 * 1024;
      let offset = 0;
      const reader = new FileReader();

      socket.emit("start-file", { room, name: file.name, size: file.size });

      reader.onload = (e) => {
        const done = offset + chunkSize >= file.size;

        socket.emit("file-chunk", {
          room,
          name: file.name,
          data: e.target.result,
          done
        });

        offset += chunkSize;
        document.getElementById("progressBar").style.width = `${(offset / file.size) * 100}%`;

        if (!done) {
          readSlice();
        }
      };

      function readSlice() {
        const slice = file.slice(offset, offset + chunkSize);
        reader.readAsArrayBuffer(slice);
      }

      readSlice();
    }

    const receivedBuffers = {};
    const receivingCards = {};

    socket.on("start-file", ({ name, size }) => {
      receivedBuffers[name] = { size, buffers: [], receivedSize: 0 };

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <p><strong>${name}</strong></p>
        <p>${(size / 1024).toFixed(2)} KB</p>
        <div class="progress"><div class="bar" id="recv-${name.replace(/\W/g, '')}"></div></div>
      `;
      document.getElementById("receivedFiles").appendChild(card);
      receivingCards[name] = `recv-${name.replace(/\W/g, '')}`;
    });

    socket.on("file-chunk", ({ name, data, done }) => {
      if (!receivedBuffers[name]) return;

      receivedBuffers[name].buffers.push(data);
      receivedBuffers[name].receivedSize += data.byteLength;

      const bar = document.getElementById(receivingCards[name]);
      const percentage = (receivedBuffers[name].receivedSize / receivedBuffers[name].size) * 100;
      bar.style.width = `${percentage}%`;

      if (done) {
        const blob = new Blob(receivedBuffers[name].buffers);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = name;
        link.className = "download-link";
        link.textContent = `⬇️ Download ${name} (${(receivedBuffers[name].size / 1024).toFixed(2)} KB)`;

        const card = bar.closest(".card");
        card.appendChild(link);

        delete receivedBuffers[name];
        delete receivingCards[name];
      }
    });
  </script>
</body>
</html>
