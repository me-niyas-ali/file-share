<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LAN File Sharing</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 30px; }
    #room, #join, #fileSection, #sendSection, #receiveSection { margin: 20px auto; width: 80%; max-width: 600px; }
    input[type="text"] { padding: 10px; width: 200px; }
    button { padding: 10px 20px; margin: 5px; }
    .file-info, .received-file { margin: 10px 0; text-align: left; }
    .progress { height: 10px; background: #ddd; margin-top: 5px; border-radius: 5px; overflow: hidden; }
    .bar { height: 100%; width: 0; background: green; }
    img.thumbnail { max-height: 100px; display: block; margin: 10px auto; }
  </style>
</head>
<body>
  <h1>LAN File Sharing</h1>

  <div id="room">
    <button onclick="createRoom()">Create Room</button>
    <div id="roomCode"></div>
    <div id="connectedCount">Connected: 0</div>
  </div>

  <div id="join">
    <input type="text" id="joinCode" maxlength="6" placeholder="Enter Room Code" />
    <button onclick="joinRoom()">Join</button>
  </div>

  <div id="fileSection" style="display:none;">
    <input type="file" id="fileInput" />
    <div class="file-info" id="fileInfo"></div>
  </div>

  <div id="sendSection" style="display:none;">
    <button onclick="sendFile()">Send File</button>
    <div class="progress"><div class="bar" id="uploadBar"></div></div>
  </div>

  <div id="receiveSection" style="display:none;">
    <h3>Received Files</h3>
    <div id="receivedFiles"></div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    let room = null;
    let selectedFile = null;
    const receivedFiles = {};

    function createRoom() {
      room = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("roomCode").innerText = "Room Code: " + room;
      socket.emit("join-room", room);
      showSharingUI();
    }

    function joinRoom() {
      const code = document.getElementById("joinCode").value;
      if (code.length === 6) {
        room = code;
        socket.emit("join-room", room);
        showSharingUI();
      }
    }

    function showSharingUI() {
      document.getElementById("fileSection").style.display = "block";
      document.getElementById("sendSection").style.display = "block";
      document.getElementById("receiveSection").style.display = "block";
    }

    socket.on("update-count", count => {
      document.getElementById("connectedCount").innerText = "Connected: " + count;
    });

    document.getElementById("fileInput").addEventListener("change", function(e) {
      selectedFile = e.target.files[0];
      const infoDiv = document.getElementById("fileInfo");
      infoDiv.innerHTML = `<strong>Name:</strong> ${selectedFile.name}<br>
        <strong>Size:</strong> ${(selectedFile.size / 1024).toFixed(2)} KB`;

      if (selectedFile.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "thumbnail";
          infoDiv.appendChild(img);
        };
        reader.readAsDataURL(selectedFile);
      }
    });

    function sendFile() {
      if (!selectedFile || !room) return;

      const chunkSize = 64 * 1024;
      const reader = new FileReader();
      let offset = 0;
      const total = selectedFile.size;

      socket.emit("start-file", { room, name: selectedFile.name, size: total });

      function readChunk() {
        const slice = selectedFile.slice(offset, offset + chunkSize);
        reader.readAsArrayBuffer(slice);
      }

      reader.onload = e => {
        const done = offset + chunkSize >= total;
        socket.emit("file-chunk", {
          room,
          name: selectedFile.name,
          data: e.target.result,
          done
        });

        offset += chunkSize;
        const percent = Math.min(100, (offset / total) * 100);
        document.getElementById("uploadBar").style.width = percent + "%";

        if (!done) readChunk();
      };

      readChunk();
    }

    // Receive files
    socket.on("start-file", ({ name, size }) => {
      receivedFiles[name] = { name, size, buffers: [] };
    });

    socket.on("file-chunk", ({ name, data, done }) => {
      if (!receivedFiles[name]) return;
      receivedFiles[name].buffers.push(data);

      if (done) {
        const blob = new Blob(receivedFiles[name].buffers);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = name;
        link.textContent = `⬇️ Download ${name} (${(receivedFiles[name].size / 1024).toFixed(2)} KB)`;
        link.style.display = "block";

        const div = document.createElement("div");
        div.className = "received-file";
        div.appendChild(link);
        document.getElementById("receivedFiles").appendChild(div);

        delete receivedFiles[name];
      }
    });
  </script>
</body>
</html>
